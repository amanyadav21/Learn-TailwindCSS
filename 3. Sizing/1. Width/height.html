<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Learn Height in tailwind class</title>
</head>
<body class="bg-red-400 text-white text-3xl mt-10 ml-10 space-y-10">
    
    <div class="bg-black w-fit px-10 py-10 rounded-sm">Aman Yadav</div>
    <div class="bg-green-300 text-black w-fit p-2 rounded-4xl">Abhishek Yadav</div>


    <div class="text-black flex flex-col gap-5">
        <h1 class="bg-amber-100 w-xl">W-xl</h1>
        <h1 class="bg-green-100 w-lg">W-lg</h1>
        <h1 class="bg-green-300 w-md">W-md</h1>
        <h1 class="bg-green-400 w-sm">W-sm</h1>
        <h1 class="bg-green-300 w-xs">W-xs</h1>
        <h1 class="bg-amber-300 w-2xs">W-2xs</h1>
        <h1 class="bg-yellow-200 w-3xs">W-3xs</h1>
