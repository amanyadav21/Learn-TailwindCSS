<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Learn Font-weight</title>
</head>
<body class="bg-amber-600 text-white mt-1 ml-10">
    <h1 class="text-3xl font-thin">Font-weight-100</h1>
    <h1 class="text-3xl font-extralight">Font-weight-200</h1>
    <h1 class="text-3xl font-light">Font-weight-300</h1>
    <h1 class="text-3xl font-normal">Font-weight-400</h1>
    <h1 class="text-3xl font-medium">Font-weight-500</h1>
    <h1 class="text-3xl font-semibold">Font-weight-600</h1>
    <h1 class="text-3xl font-bold">Font-weight-700</h1>
    <h1 class="text-3xl font-extrabold">Font-weight-800</h1>
    <h1 class="text-3xl font-black">Font-weight-900</h1>
</body>
</html>
