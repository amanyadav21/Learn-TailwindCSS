<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Text-Deoration-Line</title>
</head>
<body class="bg-amber-500 text-black">
    
    <div class="text-4xl">
        <h1 class="underline">Underline</h1>
        <h1 class="overline mt-10">Overline</h1>
        <h1 class="line-through">Line-Through</h1>
        <h1 class="on-underline">No-underline</h1>
    </div>
</body>
</html>
