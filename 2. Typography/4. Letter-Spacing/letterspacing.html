<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Learn Letter Spacing in Tailwind class</title>
</head>
<body class="bg-red-800 text-white mt-5 ml-10">
    <h1 class="text-4xl tracking-tighter">Aman Kumar Yadav</h1>
    <h1 class="text-4xl tracking-tight">Aman Kumar Yadav</h1>
    <h1 class="text-4xl tracking-normal">Aman Kumar Yadav</h1>
    <h1 class="text-4xl tracking-wide">Aman Kumar Yadav</h1>
    <h1 class="text-4xl tracking-wider">Aman Kumar Yadav</h1>
    <h1 class="text-4xl tracking-widest">Aman Kumar Yadav</h1>
</body>
</html>
